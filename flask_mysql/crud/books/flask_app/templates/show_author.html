<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .main{
          display: flex;
          justify-content: flex-start;
          align-items: center;
          margin:200px;
      }
      .sub{
          flex:1;
      }
  </style>
</head>
<body>
  <div class='main'>
    <div class='sub'>
      <h1>{{author_and_book[0]['name']}}'s favorates</h1>
    <table>
        <tr>
          <th>Title</th>
          <th># of pages</th>
        </tr>
        {% for i in author_and_book %}
        <tr>
            <td>{{i['title']}}</td>
            <td>{{i['num_of_pages']}}</td>
          </tr>
        {% endfor %}
        </table>
        <a href="/">Home</a>
      </div>
      <div class='sub'>
        <h1>Add Author's Favorite</h1>
        <form action="/add_one_book" method="post">
          Book: <select name="book" id="">
            {% for i in books %}
            <option value="{{i['id']}}">{{i['title']}}</option>
            {% endfor %}
          </select>
            <input type="hidden" name="author_id" value="{{author_and_book[0]['id']}}">
            <input type="submit" value='Add'>
  
          
        </form>
      </div>
    </div>
</body>
</html>
